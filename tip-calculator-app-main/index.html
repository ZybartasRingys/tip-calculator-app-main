<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./scss/main.css" />

    <title>Coded By ZR | Tip calculator app</title>
  </head>
  <body>
    <section class="main-section">
      <h1 class="splitter">spli tter</h1>

      <div class="card">
        <!-- Bill input  -->
        <div class="bill-side">
          <div class="bill">
            <label class="bill-label" for="bill-input">Bill</label>
            <input
              class="bill-input"
              id="bill-input"
              type="number"
              placeholder="0"
            />
          </div>

          <!-- tips input -->

          <div class="tips">
            <div class="tips-header">
              <p>Select Tip %</p>
            </div>

            <div class="tips-container">
              <button class="tip" id="1-btn">5%</button>
              <button class="tip" id="2-btn">10%</button>
              <button class="tip" id="3-btn">15%</button>
              <button class="tip" id="4-btn">25%</button>
              <button class="tip" id="5-btn">50%</button>

              <div class="custom">
                <input
                  class="custom-tips"
                  id="custom-tips"
                  type="number"
                  placeholder="Custom"
                />
              </div>
            </div>
          </div>

          <!-- people input -->
          <div class="people">
            <p class="error" id="error-msg">Can't be zero</p>
            <label class="people-label" for="people-input"
              >Number of people</label
            >
            <input
              class="people-input"
              id="people-input"
              type="number"
              placeholder="0"
            />
          </div>
        </div>

        <div class="total-side">
          <div class="total-card">
            <div class="tip-amount">
              <div class="tips-text">
                <p class="tips-text-amount">Tip Amount</p>
                <span class="tips-text-span">/ person</span>
              </div>

              <div class="total-tips">
                <span class="tips-span" id="tips-amount">$0.00</span>
              </div>
            </div>

            <div class="person">
              <div class="person-text">
                <p class="person-text-total">Total</p>
                <span class="person-text-span">/ person</span>
              </div>
              <div class="total-person">
                <span class="person-span" id="person-amount">$0.00</span>
              </div>
            </div>
          </div>
          <button class="reset" id="reset-btn">reset</button>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ZR</a>.
    </div>

    <script src="./index.js"></script>
  </body>
</html>
