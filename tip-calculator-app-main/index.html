<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./scss/main.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <section class="main-section">
      <div class="card">
        <div class="bill-side">
          <div class="bill-input">
            <label class="bill-label" for="number">Bill</label>
            <input class="bill-input" placeholder="$" />
          </div>

          <div class="tips">
            <div class="tips-header">
              <p>Select Tip %</p>
            </div>

            <div class="tips-container">
              <div class="tip">
                <p>5%</p>
              </div>
              <div class="tip">
                <p>10%</p>
              </div>
              <div class="fiftheen">
                <p>15%</p>
              </div>
              <div class="tip">
                <p>25%</p>
              </div>
              <div class="tip">
                <p>50%</p>
              </div>
              <div class="custom">
                <p>Custom</p>
              </div>
            </div>
          </div>

          <div class="people">
            <label class="people-label" for="number">Number of people</label>
            <input class="people-input" type="text" placeholder="People" />
          </div>
        </div>
        <div class="total-side">
          <div class="total-card">
            <div class="total-tips">
              <p>Tip Amount</p>
              <span>/ person</span>
            </div>

            <div class="total-person">
              <p>Total</p>
              <span>/ person</span>
            </div>

            <button class="reset">reset</button>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
